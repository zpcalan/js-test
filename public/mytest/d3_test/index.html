// 补间动画
(function () {
    var show=d3.select("#show")
    var color=d3.select("#color")
    var inter1=d3.interpolateRound(0,1000)
    var inter2=d3.interpolateRgb('#f00','#0ff')
    show.transition().duration(2000).tween('first',function () {
        return function (t) {
            show.style('color',inter2(t));
            show.text(inter1(t));
            color.text(inter2(t))  
        }
    })
})();

// 完整柱状图
(function () {
    var arr=[10,20,30,38,33,24,12,5];
    var height=width=400;
    var padding = {left:30, right:30, top:20, bottom:20};
    var svg=d3.select('div.complete').append('svg').attr('height',height).attr('width',width)

    var linear=d3.scaleLinear().
               domain([0,38]).
               range([height-padding.top-padding.bottom,0]);
    var ordinal=d3.scaleBand()
                  .domain(d3.range(8))
                  .range([0,width-padding.left-padding.right])
                  .paddingInner([0.1])
                  .paddingOuter([0.3])//这两个间距无论设多少都没事 0~1之间

    svg.selectAll('rect').data(arr)
        .enter()
        .append('rect')
        .attr('height',function (d,i) {
            return height-padding.top-padding.bottom-linear(d);
        })
        .attr('width',ordinal.bandwidth())
        .attr('x',function (d,i) {
            return ordinal(i)+padding.left;//这里直接用ordinal返回确切的位置
        })
        .attr('y',function (d,i) {
            return linear(d)+padding.top;
        })
        .attr('fill','steelblue');

    var axisy=d3.axisLeft()
                .ticks(10)
                .scale(linear);
    var axisx=d3.axisBottom()
                .ticks(8)
                .scale(ordinal)
    svg.append('g')
       .call(axisy).attr('transform','translate('+padding.left+','+padding.top+')');
    svg.append('g')
       .call(axisx).attr('transform','translate('+padding.left+','+(height-padding.bottom)+')');
})();
// 柱状图带动画
(function () {
    var arr=[10,20,30,38,33,24,12,5];
    var height=width=400;
    var padding = {left:30, right:30, top:20, bottom:20};
    var svg=d3.select('div.ease').append('svg').attr('height',height).attr('width',width)

    var linear=d3.scaleLinear().
               domain([0,38]).
               range([height-padding.top-padding.bottom,0]);
    var ordinal=d3.scaleBand()
                  .domain(d3.range(8))
                  .range([0,width-padding.left-padding.right])
                  .paddingInner([0.1])
                  .paddingOuter([0.3]);
    // 下面是矩形的动画 很重要的一点是需要将y和height同时变化 才能出现好的效果
    svg.selectAll('rect').data(arr)
        .enter()
        .append('rect')
        .attr('width',ordinal.bandwidth())
        .attr('x',function (d,i) {
            return ordinal(i)+padding.left;
        })
        .attr('y',linear(0)+padding.top)
        .attr('fill','steelblue')
        .attr('height',0)
        .transition().ease(d3.easeBounce).duration(2000)
        .attr('y',function (d,i) {
            return linear(d)+padding.top;
        })
        .attr('height',function (d,i) {
            return height-padding.top-padding.bottom-linear(d);
        })
        .transition().ease(d3.easeLinear).duration(2000)
        .attr('fill','yellow')

    var axisy=d3.axisLeft()
                .ticks(10)
                .scale(linear);
    var axisx=d3.axisBottom()
                .ticks(8)
                .scale(ordinal)
    svg.append('g')
       .call(axisy).attr('transform','translate('+padding.left+','+padding.top+')');
    svg.append('g')
       .call(axisx).attr('transform','translate('+padding.left+','+(height-padding.bottom)+')');
})();
// 饼图
(function () {
    var dataset = [ 30 , 10 , 43 , 55 , 13 ];
    var height=width=400;
    var pie = d3.pie()(dataset);
    var outerRadius = 150; //外半径
    var innerRadius = 0; //内半径，为0则中间没有空白
    var arc = d3.arc()  //弧生成器
        .innerRadius(innerRadius)   //设置内半径
        .outerRadius(outerRadius);  //设置外半径
    var color = d3.schemeCategory10;
    var svg=d3.select("div.pie").append('svg').attr('height',height).attr('width',width)

    var arcs = svg.selectAll("g")
        .data(pie)
        .enter()
        .append("g")
        .attr("transform","translate("+ (width/2) +","+ (width/2) +")");

    arcs.append("path")
        .attr("fill",function(d,i){
            return color[i];
        })
        .attr("d",function(d){
            return arc(d);   //调用弧生成器，得到路径值
        });
    
    arcs.append("text")
        .attr("transform",function(d){
            return "translate(" + arc.centroid(d) + ")";
        })
        .attr("text-anchor","middle")
        .text(function(d){
            return d.data;
        });
    
})();
// 力导向图
(function () {
    var width=height=400
    var nodes = [ { name: 0 }, { name: 1 },
              { name: 2 }, { name: 3 },
              { name: 4 }, { name: 5 },
              { name: 6 } ];
 
    var edges = [ { source : 0 , target: 1 } , { source : 0 , target: 2 } ,
               { source : 0 , target: 3 } , { source : 1 , target: 4 } ,
               { source : 1 , target: 5 } , { source : 1 , target: 6 } ]

    var simulation=d3.forceSimulation(nodes)
                .force("link",d3.forceLink(edges).distance(90))
                .force("charge", d3.forceManyBody())
                .on("tick", ticked);
    var color=d3.schemeCategory10;
    var svg=d3.select('div.force')
            .append('svg')
            .attr("width",width)
            .attr("height",height)
            .append('g')
            .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

    var svg_edges=svg.selectAll('line')
                    .data(edges)
                    .enter()
                    .append('line')
                    .style("stroke","#ccc")
                    .style("stroke-width",1);
    var svg_nodes=svg.selectAll('circle')
                    .data(nodes)
                    .enter()
                    .append('circle')
                    .attr("r", 20)
                    .attr('fill',function (d,i) {
                        return color[i]
                    })
                    .call(d3.drag()
                      .on("start", dragstarted)
                      .on("drag", dragged)
                      .on("end", dragended));
    function ticked() {
    svg_edges
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    svg_nodes
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
    function dragstarted(d) {
        simulation.alphaTarget(0.3).restart();
        d3.select(this).style('stroke','grey')
            .style('stroke-width',5)
    }

    function dragged(d) {
      d.x = d3.event.x;
      d.y = d3.event.y;
    }

    function dragended(d) {
        d3.select(this).style('stroke-width',0)
    }
})();
// 弦图
(function () {
    var width  = 600;
    var height = 600;
    var city_name = [ "北京" , "上海" , "广州" , "深圳" , "香港"  ];
        
    var population = [
        [ 1000,  3045　 , 4567　, 1234 , 3714 ],
        [ 3214,  2000　 , 2060　, 124  , 3234 ],
        [ 8761,  6545　 , 3000　, 8045 , 647  ],
        [ 3211,  1067  , 3214 , 4000  , 1006 ],
        [ 2146,  1034　 , 6745 , 4764  , 5000 ]
    ];
    var innerRadius=width/2*0.7;
    var outerRadius=1.1*innerRadius;

    var chords=d3.chord().padAngle(0.1).sortGroups(d3.descending)(population);
    var groups=chords.groups;
    var colors=d3.schemeCategory20;
    // console.log(groups)
    // console.log(chords)

    var svg=d3.select('div.chord').append('svg')//svg下的一个单位g 其中包括了节点g和弦g
              .attr('width',width)
              .attr('height',height)
              .append('g')
              .attr("transform", "translate(" + width/2 + "," + height/2 + ")");
    var outer_arc =  d3.arc()//这是外部弧度
                     .innerRadius(innerRadius)
                     .outerRadius(outerRadius)
    var inner_arc =  d3.ribbon()//带状图案 即弦
                     .radius(innerRadius)

    var svg_g=svg.append('g')
    // 节点圆弧
    var svg_groups=svg_g
                      .selectAll('path')
                      .data(groups)
                      .enter()
                      .append('path')
                      .style("fill", function(d) { return colors[d.index]; })
                      .style("stroke", function(d) { return colors[d.index]; })
                      .attr("d", function (d) {
                          return outer_arc(d)
                      });
    // 节点圆弧旁边的text
    svg_g.selectAll('text')
        .data(groups).enter().append('text')
        .each( function(d,i) { 
            d.angle = (d.startAngle + d.endAngle) / 2; 
            d.name = city_name[i];
        })
        .attr("dy",".35em")
        .attr("transform", function(d){
            return "rotate(" + ( d.angle * 180 / Math.PI ) + ")" +
            "translate(0,"+ -1.0*(outerRadius+10) +")" +
            ( ( d.angle > Math.PI*3/4 && d.angle < Math.PI*5/4 ) ? "rotate(180)" : "");
        })
        .text(function(d){
            return d.name;
        });
    // 内部弦
    var svg_chords=svg.append('g').selectAll('path')
                      .data(chords)
                      .enter()
                      .append('path')
                      .style("fill", function(d) { return colors[d.source.index];})
                      .style("opacity",0.67)
                      .attr('d',inner_arc)
                      .on('mouseover',function () {
                          d3.select(this).style('fill','yellow')
                      })
                      .on('mouseout',function () {
                          d3.select(this).style('fill',function(d) { return colors[d.source.index]; })
                          .style("opacity",0.67)
                      })
})();
// 集群图
(function () {
    var width = 500,height = 500;
    var nodes,links;
    var cluster = d3.cluster().size([width, height - 200]);
    //树状图把上一句改成var cluster = d3.tree().size([width, height - 200]);即可
    var svg=d3.select('div.cluster').append('svg')
        .attr("width", width)
        .attr("height", height)
        .append('g')
        .attr('transform',"translate(20,0)");
    d3.json("../../../data/city.json", function(error, root) {
        var hierarchy=cluster(d3.hierarchy(root))
        nodes=hierarchy;
        // console.log(links)
        // console.log(nodes)
        // 线
        svg.selectAll('path')
            .data(nodes.descendants().slice(1))
            .enter()
            .append('path')
            .style('fill','#fff')
            .style('stroke','grey')
            .style('stroke-width',1)
            .attr('d',function(d) {
                return "M" + d.y + "," + d.x
                 + "C" + (d.y + d.parent.y) / 2 + "," + d.x
                 + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
                 + " " + d.parent.y + "," + d.parent.x
            })
            // 点
            svg.selectAll("circle")
              .data(nodes.descendants())
              .enter()
              .append("circle")
              .style('fill','#fff')
              .style('stroke','steelblue')
              .style('stroke-width',1)
              .attr("r", 4.5)
              .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
            // 文字
            svg.selectAll('text')
                .data(nodes.descendants())
                .enter()
                .append('text')
                .style('color','#000')
                .attr("transform",function (d) {
                    return "translate("+(d.y+4.5)+","+d.x+")";
                })
                .text(function (d) {
                    return d.data.name
                })

    })
})();
// 打包图
(function () {
    var width = 500,height = 500;
    var pack=d3.pack().size([width,height]);
    var svg=d3.select('div.pack').append('svg').attr('width',width).attr('height',height);
    var g=svg.append('g')
    d3.json("/data/city2.json", function(error, root){
        //API里说明:在这种有权重的图的情况下 必须先调用sum()之后再生成带参数的layout
        pack=pack(d3.hierarchy(root,function (d) {
            return d.kid;//可以自己设置子节点 因此可以适应任何复杂的数据结构
        }).sum(function (d) {
            return d.size;
        }));
        var g_circle_text=g.selectAll('g')
            .data(pack.descendants())
            .enter()
            .append('g')
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        g_circle_text.append('circle')
            .attr('r',function (d) {
                return d.r;
            })
            .style('fill','rgb(31, 119, 180)')
            .style('fill-opacity',0.25);//都透明 重叠后就会出现差异
        g_circle_text.append('text')
            .text(function (d) {
                if(!d.children)//为叶子节点才输出文本
                    return d.data.name;
            })
            .attr("font-size","10px")
            .attr("dx",-12);

    })
})();

//力学图+人物图片
(function () {
    var width = 600;
    var height = 600;
    var img_w = 77;
    var img_h = 90;
    var svg=d3.select('div.force-img')
                .append('svg')
                .attr("width",width)
                .attr("height",height);

    d3.json('/data/xianjian/relation.json',function (error,data) {
        var nodes=data.nodes;
        var edges=data.edges;
        // console.log(nodes)
        // console.log(edges)
        var simulation=d3.forceSimulation(nodes)
                        .force('link',d3.forceLink(edges).distance(200))
                        .force("charge",d3.forceManyBody().strength(-200))
                        .on('tick',ticked);
        var g=svg.append('g')
        // 在限定了图片坐标范围之后 下面这一句就会导致布局出错
        // .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

        var svg_relation=g.selectAll('text.edge')
            .data(edges)
            .enter()
            .append('text')
            .text(function (d) {
                return d.relation;
            })
            .style('font',"12px SimSun")
            .style('fill','blue')
            .style('fill-opacity',0)
        var svg_nodes=g.selectAll('image')
            .data(nodes)
            .enter()
            .append('image')
            .attr('width',img_w)
            .attr('height',img_h)
            .attr('xlink:href',function (d) {
                return "/data/xianjian/"+d.image;
            })
            .on('mouseover',function (d) {
                svg_relation.style('fill-opacity',function (edge) {
                    if(edge.source==d||edge.target==d){
                        return 1;
                    }
                    else{
                        return 0
                    }
                })
            })
            .on('mouseout',function (d) {
                svg_relation.style('fill-opacity',function () {
                    return 0
                })
            })
            .on('dblclick',function (d) {//设置为双击解锁固定坐标
                d.fx=d.fy=null;
            })
            .call(d3.drag()
                .on('start',start)
                .on('drag',dragging)
                .on('end',end))
        var svg_edges=g.selectAll('line')
            .data(edges)
            .enter()
            .append('line')
            .style("stroke","#ccc")
            .style("stroke-width",1);
        var svg_text=g.selectAll('text.node')
            .data(nodes)
            .enter()
            .append('text')
            .style('font',"12px SimSun")
            .style('fill','black')
            .text(function (d) {
                return d.name;
            })
            .attr('dx',-20)
            .attr('dy',12)


        function ticked() {
            svg_nodes.attr("x", function(d) { 
                d.x = d.x - img_w/2 < 0     ? img_w/2 : d.x ;
                d.x = d.x + img_w/2 > width ? width - img_w/2 : d.x ;
                return  d.x - img_w/2; 
            })
                .attr("y", function(d) { 
                    d.y = d.y - img_h/2 < 0      ? img_h/2 : d.y ;
                    d.y = d.y + img_h/2 +12> height ? height - img_h/2-12 : d.y ;
                    return d.y - img_h/2; 
                });

            svg_edges.attr("x1",function(d){ return d.source.x; });
            svg_edges.attr("y1",function(d){ return d.source.y; });
            svg_edges.attr("x2",function(d){ return d.target.x; });
            svg_edges.attr("y2",function(d){ return d.target.y; });

            svg_text.attr('x',function (d) {return d.x})
                    .attr('y',function (d) {return d.y+img_h/2})

            svg_relation.attr('x',function (d) {
                return (d.source.x+d.target.x)/2;
            })
            .attr('y',function (d) {
                return (d.source.y+d.target.y)/2;
            })
        }
        function start(d) {
            simulation.alphaTarget(0.3).restart();
        }
        function dragging(d) {
            d.fx=d3.event.x;
            d.fy=d3.event.y;
        }
        function end(d) {
            
        }
    });
})();

        let x=Math.random()*500;
        let y=Math.random()*500;
        data.push({

    }
    d3.select('div.circledrag').append('svg')
        .attr('height',height)
        .attr('width',width)
        .selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx',function (d) {
            return d.cx
        })
        .attr('cy',function (d) {
            return d.cy
        })
        .attr('r',15)
        .style('fill',function (d,i) {
            return color[i];
        })
        .call(d3.drag()
            .on('start',start)
            .on('drag',drag)
            .on('end',end))
    var text=d3.select('div.circledrag svg')
                .selectAll('text')
                .data(data)
                .enter()
                .append('text')
        function start(d) {
            d3.select(this)
                .attr('r',30);
            text.text(function (d_text) {
                    if(d==d_text){
                        return d.cx.toFixed(2)+','+d.cy.toFixed(2);
                    }
                })
                .attr('y',function (d) {
                    return d.cy+30+12;
                })
                .attr('x',function (d) {
                    return d.cx;
                })
                .style('font-size','12')

        }
        function drag(d) {
            d3.select(this)
                .attr('cx',function (d) {
                    d.cx=d3.event.x;
                    return d.cx;
                })
                .attr('cy',function (d) {
                    d.cy=d3.event.y;
                    return d.cy;
                })
            text.text(function (d_text) {
                    if(d==d_text){
                        return d.cx.toFixed(2)+','+d.cy.toFixed(2);
                    }
                })
                .attr('y',function (d) {
                    return d.cy+30+12;
                })
                .attr('x',function (d) {
                    return d.cx;
                });
        }
        function end(d) {
            d3.select(this)
                .attr('r',15);
            text.text(function (d_text) {
                    if(d==d_text){
                        return '';
                    }
                });
        }
})();

(function () {
    var height=width=600;
    var color=d3.schemeCategory20;
    d3.json('/data/city.json',function (error,data) {
        var partition=d3.partition().size([width,height]);
        var data_root=partition(d3.hierarchy(data).sum(function (d) {
            //这里比较tricky 如果普通返回1 则会造成图中有空隙的情况
            //那么只需要叶子节点有值就行了 省和国家的值不要计算进去
            //和前面的打包图不一样
            return d.children?0:1;
        }));
        var g=d3.select('div.partition')
                .append('svg')
                .attr('width',width)
                .attr('height',height)
                .append('g')
        g.selectAll('g')
            .data(data_root.descendants())
            .enter()
            .append('g')
            .append('rect')
            .attr('x',function (d) {
                return d.x0;
            })
            .attr('y',function (d) {
                return d.y0;
            })
            .attr('width',function (d) {
                return d.x1-d.x0;
            })
            .attr('height',function (d) {
                return d.y1-d.y0;
            })
            .style('fill',function (d,i) {
                if(d.children){
                    d.color=color[i];
                    return d.color;
                }
                else{
                    d.color=d.parent.color;
                    return d.color;
                }
            })
            .style('stroke','#fff')
            .style('stroke-width',2)
            .on('')
        g.selectAll('g')//为了和矩形一起放到单位g内 防止文字溢出重叠
            .append('text')
            .text(function (d) {
                return d.data.name;
            })
            .attr('x',function (d) {
                return d.x0;
            })
            .attr('y',function (d) {
                return d.y0;
            })
            .attr('dy',20)
            .style('font-size',12)
            .style('font-family','微软雅黑')
    })
})();

// 饼状图拖拽
(function () {
    var dataset = [ 30 , 10 , 43 , 55 , 13 ];
    var height=width=400;
    var pie = d3.pie()(dataset);
    var outerRadius = 150; //外半径
    var innerRadius = 100; //内半径，为0则中间没有空白
    var arc = d3.arc()  //弧生成器
        .innerRadius(innerRadius)   //设置内半径
        .outerRadius(outerRadius);  //设置外半径
    var color = d3.schemeCategory10;
    var svg=d3.select("div.pie-drag").append('svg').attr('height',height).attr('width',width)

    var arcs = svg.selectAll("g")
        .data(pie)
        .enter()
        .append("g")
        .attr("transform","translate("+ (width/2) +","+ (height/2) +")")
        .each(function(d){
            //指定当前区域的平移量
            d.dx = width/2;
            d.dy = height/2;
        })
    arcs.append("path")
        .attr("fill",function(d,i){
            return color[i];
        })
        .attr("d",function(d){
            return arc(d);   //调用弧生成器，得到路径值
        });
    
    arcs.append("text")
        .attr("transform",function(d){
            return "translate(" + arc.centroid(d) + ")";
        })
        .attr("text-anchor","middle")
        .text(function(d){
            return d.data;
        });
    // 这里比较tricky 因为整个弧为g单元 包括了text和arc 并且在数据里没有相关的位置坐标
    // 因此必须在一开始调用each()方法初始化偏移量 通过drag事件中的偏移量dx和dy来实现改变位
    arcs.call(d3.drag()
        .on('drag',function (d) {
            d.dx+=d3.event.dx;
            d.dy+=d3.event.dy;
            d3.select(this)
                .attr('transform',"translate("+d.dx+","+d.dy+")")
        }))
})();
